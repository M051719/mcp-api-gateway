name: Validate Environment and Security

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-and-scan:
    name: Validate Environment & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate environment files
        run: |
          # Validate example env first (should always pass)
          npm run validate-env -- .env.example
          
          # Validate other env files if they exist
          for env in .env.development .env.test .env.production; do
            if [ -f "$env" ]; then
              echo "Validating $env..."
              npm run validate-env -- "$env"
            fi
          done

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and scan image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: mcp-api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Docker Scout
        run: |
          # Enable Docker Scout CLI
          docker scout quickview mcp-api-gateway:${{ github.sha }}
          
          # Run vulnerability scan
          docker scout cves mcp-api-gateway:${{ github.sha }}
          
          # Check for critical/high vulnerabilities (fail CI if found)
          docker scout cves --exit-code --only-severity critical,high mcp-api-gateway:${{ github.sha }}
          
          # Show recommendations
          docker scout recommendations mcp-api-gateway:${{ github.sha }}

      - name: Install StackHawk CLI
        run: curl -Lo stackhawk.yml https://download.stackhawk.com/stackhawk.yml && chmod +x stackhawk

      - name: Run StackHawk Scan
        env:
          STACKHAWK_API_KEY: ${{ secrets.STACKHAWK_API_KEY }}
          STACKHAWK_APP_ID: ${{ secrets.STACKHAWK_APP_ID }}
          STACKHAWK_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
          STACKHAWK_TEST_EMAIL: ${{ secrets.STACKHAWK_TEST_EMAIL }}
          STACKHAWK_TEST_PASSWORD: ${{ secrets.STACKHAWK_TEST_PASSWORD }}
          DOCKER_COMPOSE_FILE: compose.dev.yml
        run: |
          docker-compose -f $DOCKER_COMPOSE_FILE up -d
          # Wait for services to be ready
          sleep 30
          hawk scan stackhawk.yml