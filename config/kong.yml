_format_version: "2.1"
_transform: true

services:
  - name: mcp-api-gateway
    url: http://app:3000
    routes:
      - name: mcp-api-gateway-route
        paths:
          - /
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
            - Origin
            - X-Requested-With
          exposed_headers:
            - Authorization
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          key_names:
            - apikey
          hide_credentials: true
          key_in_body: false
          run_on_preflight: true