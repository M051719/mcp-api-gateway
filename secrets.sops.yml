# Example secrets file - encrypt with SOPS before committing
# Usage: sops -e secrets.sops.yml > secrets.sops.yml.enc

# Database configuration
database:
  url: postgresql://postgres:${DB_PASSWORD}@db:5432/postgres
  password: ${DB_PASSWORD}  # from CI secrets

# Supabase configuration
supabase:
  url: https://your-project.supabase.co
  service_role_key: ${SUPABASE_SERVICE_ROLE_KEY}  # from CI secrets
  anon_key: ${SUPABASE_ANON_KEY}  # from CI secrets

# Model API keys
anthropic:
  api_key: ${ANTHROPIC_API_KEY}  # from CI secrets

# JWT configuration
jwt:
  secret: ${JWT_SECRET}  # from CI secrets
  expiry: 24h

# Vault AppRole credentials (if using Vault)
vault:
  role_id: ${VAULT_ROLE_ID}  # from CI secrets
  secret_id: ${VAULT_SECRET_ID}  # from CI secrets

# Other service configurations
sentry:
  dsn: https://xxx@sentry.io/123
  environment: production