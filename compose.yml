services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-api-gateway
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - SUPABASE_URL=http://kong:8000
      - SUPABASE_KEY=your-anon-key
      - SUPABASE_SECRET_KEY=your-service-role-key
    ports:
      - "3000:3000"
    depends_on:
      - db
      - kong

  db:
    image: supabase/postgres:15.1.0.117
    container_name: mcp-supabase-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"

  kong:
    image: kong:2.8.1
    container_name: mcp-supabase-kong
    restart: unless-stopped
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/kong.yml
      - KONG_DNS_ORDER=LAST,A,CNAME
      - KONG_PLUGINS=request-transformer,cors,key-auth,acl
    ports:
      - "8000:8000"
      - "8443:8443"
    volumes:
      - ./config/kong.yml:/kong.yml:ro

  meta:
    image: supabase/postgres-meta:v0.68.0
    container_name: mcp-supabase-meta
    restart: unless-stopped
    environment:
      - PG_META_PORT=8080
      - PG_META_DB_HOST=db
      - PG_META_DB_PASSWORD=postgres
    ports:
      - "8080:8080"
    depends_on:
      - db

  realtime:
    image: supabase/realtime:v2.9.3
    container_name: mcp-supabase-realtime
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=postgres
      - PORT=4000
        - JWT_SECRET=your-super-secret-jwt-token
        - HOSTNAME=localhost
        - ERLANG_NODE_NAME=realtime@localhost
    ports:
      - "4000:4000"
    depends_on:
      - db

volumes:
  postgres_data:
